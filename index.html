<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="assets/css/atom-one-light.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>LambdaOJ2</title>
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/vue.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myApp">
    <div id="app">
        <header class="header">
            <nav class="inner">
                <a class="router-link-exact-active router-link-active" href="#/!">
                    <img class="logo" src="https://cdn.jsdelivr.net/gh/Panxuc/FakeLambdaOJ2@latest/assets/img/logo.png">
                </a>
                <span class="nav-item-left">首页</span>
                <div class="nav-items">
                    <a class="nav-item" href="#!faq">FAQ</a>
                    <a class="nav-item" href="#!login">登录</a>
                </div>
            </nav>
        </header>

        <div ng-view></div>

        <script>
            const app = angular.module("myApp", ["ngRoute"]);
            app.config(function ($routeProvider) {
                $routeProvider
                    .when("/", {
                        templateUrl: "main.html"
                    })
                    .when("/faq", {
                        templateUrl: "faq.html"
                    })
                    .when("/login", {
                        templateUrl: "login.html"
                    });
            });
        </script>

        <footer>
            <span>此网站仅供娱乐，并非清华大学电子工程系“数据与算法”课程使用的OJ平台！</span>
            <span>Copyright © 2023 Xuc Pan.</span>
            <a href="https://github.com/Panxuc/FakeLambdaOJ2">GitHub Repository</a>
        </footer>
    </div>
</body>
