<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="assets/css/atom-one-light.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>LambdaOJ2</title>
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/vue.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="header">
            <nav class="inner">
                <a class="router-link-exact-active router-link-active" href="/index.html">
                    <img class="logo" src="https://cdn.jsdelivr.net/gh/Panxuc/FakeLambdaOJ2@latest/assets/img/logo.png">
                </a>
                <span class="nav-item-left">首页</span>
                <div class="nav-items">
                    <a class="nav-item" href="/faq.html">FAQ</a>
                    <a class="nav-item" href="/login.html">登录</a>
                </div>
            </nav>
        </header>
        <div class="content-wrapper login">
            <div class="logo-wrapper">
                <img src="https://cdn.jsdelivr.net/gh/Panxuc/FakeLambdaOJ2@latest/assets/img/logo_long.png"
                    class="logo-long">
            </div>
            <div class="login-form-wrapper">
                <div class="error" style="display: none;">用户名或密码错误</div>
                <form model="[object Object]" class="login-form">
                    <div class="row">
                        <input name="username" type="text" placeholder="用户名" data-vv-id="_bxhgmgxyn"
                            aria-required="true" aria-invalid="false">
                    </div>
                    <div class="row">
                        <input name="password" type="password" placeholder="密码" data-vv-id="_24xqavdzg"
                            aria-required="true" aria-invalid="false">
                    </div>
                    <input type="submit" value="登录" class="submit-button">
                </form>
            </div>
        </div>
        <footer>
            <span>此网站仅供娱乐，并非清华大学电子工程系“数据与算法”课程使用的OJ平台！</span>
            <span>Copyright © 2023 Xuc Pan.</span>
            <a href="https://github.com/Panxuc/FakeLambdaOJ2">GitHub Repository</a>
        </footer>
    </div>
</body>

</html>
